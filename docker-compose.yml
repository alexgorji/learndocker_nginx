services:
  nginx_site1:
    container_name: nginx_site1
    extends:
      file: ./site1/docker-compose.yml
      service: nginx

  nginx_site2:
    container_name: nginx_site2
    extends:
      file: ./site2/docker-compose.yml
      service: nginx

  nginx_reverse_proxy:
    container_name: nginx_reverse_proxy
    extends:
      file: ./reverse_proxy/docker-compose.yml
      service: nginx

networks:
  nginx_network:
    driver: bridge
